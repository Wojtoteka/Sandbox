<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka obrazów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Wyszukiwarka obrazów</h1>
    
    <input type="text" id="searchInput" placeholder="Wpisz nazwę pliku np. obraz.png">
    <button id="searchBtn">Szukaj</button>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const fileName = document.getElementById('searchInput').value;

            // Sprawdzamy, czy pole tekstowe nie jest puste
            if (fileName !== '') {
                // Tworzymy pełen URL do pliku na stronie Sandbox
                const fullUrl = 'https://wojtoteka.github.io/Sandbox/' + fileName;
                
                // Przekierowanie na stronę z obrazem/filmem
                window.location.href = fullUrl;
            } else {
                alert('Wpisz nazwę pliku.');
            }
        });
    </script>

</body>
</html>
