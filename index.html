<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka obrazów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Styl dla pełnoekranowego wyświetlania obrazu */
        #fullScreenImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        #fullScreenImage img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #fullScreenImage span {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Wyszukiwarka obrazów</h1>
    
    <input type="text" id="searchInput" placeholder="Wpisz nazwę pliku np. s.png">
    <button id="searchBtn">Szukaj</button>

    <!-- Sekcja pełnoekranowa dla obrazu -->
    <div id="fullScreenImage">
        <span id="closeBtn">&times;</span>
        <img id="image" src="" alt="Wyszukany obraz">
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const fullScreenImage = document.getElementById('fullScreenImage');
        const imageElement = document.getElementById('image');
        const closeBtn = document.getElementById('closeBtn');

        // Obsługa kliknięcia przycisku "Szukaj"
        searchBtn.addEventListener('click', function() {
            const fileName = searchInput.value;
            const imgPath = fileName;

            if (fileName !== '') {
                imageElement.src = imgPath;
                fullScreenImage.style.display = 'flex';
            } else {
                alert('Wpisz nazwę pliku.');
            }
        });

        // Obsługa zamykania pełnoekranowego obrazu
        closeBtn.addEventListener('click', function() {
            fullScreenImage.style.display = 'none';
            imageElement.src = ''; // Resetowanie obrazu
        });

        // Zamknięcie obrazu po kliknięciu poza nim
        fullScreenImage.addEventListener('click', function(e) {
            if (e.target === fullScreenImage) {
                fullScreenImage.style.display = 'none';
                imageElement.src = '';
            }
        });
    </script>

</body>
</html>
