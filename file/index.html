<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka Plików</title>
    <!-- Łączenie pliku CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Wyszukiwarka Plików</h1>
    
    <input type="text" id="searchInput" placeholder="Wpisz nazwę pliku np. obraz.png">
    <button id="searchBtn">Szukaj</button>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const fileName = document.getElementById('searchInput').value;

            // Sprawdzamy, czy pole tekstowe nie jest puste
            if (fileName !== '') {
                // Tworzymy pełen URL do pliku na stronie Sandbox
                const fullUrl = 'http://sandbox.wojtoteka.ovh:25571/file/' + fileName;
                
                // Przekierowanie na stronę z obrazem/filmem
                window.location.href = fullUrl;
            } else {
                alert('Wpisz nazwę pliku.');
            }
        });
    </script>

</body>
</html>
